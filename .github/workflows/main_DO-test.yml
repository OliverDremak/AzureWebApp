# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DO-test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_57520754baf943b9ba5a7f6a1bdd6bf0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_80a69bb3a12343679e643d9b0b337aae }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_57520754baf943b9ba5a7f6a1bdd6bf0 }}/oliverdremak/webtest4azure:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DO-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_83476604645d4149b98e227254e7e25f }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_57520754baf943b9ba5a7f6a1bdd6bf0 }}/oliverdremak/webtest4azure:${{ github.sha }}'